            <div class="social-icons">

            </div>
            <div class="col-2">
                <form id="contactForm">
                        <input type="text" placeholder="Your name" name="name" required><br><br>
                        <input type="email" placeholder="Your email" name="email" required><br><br>
                        <textarea name="Comments" id="comments" cols="100" rows="15" placeholder="Your message"></textarea><br><br>
                        <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
